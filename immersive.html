<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>immersiveUI</title>
    <link rel="stylesheet" href="./css/immersive.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="./js/immersive.js"> </script>
  </head>
  <body>
    <header>
        <div class="status-left">
          message

          Live

    <section class="container-3d">
      <div class="collections onStage left">
        <div class="card layer-1"></div>
        <div class="card layer-2"></div>
        <div class="card layer-3"></div>
        <div class="card layer-4"></div>
        <div class="card layer-5"></div>
      </div>
      <div class="collections onStage right">
        <div class="card layer-1"></div>
        <div class="card layer-2"></div>
        <div class="card layer-3"></div>
        <div class="card layer-4"></div>
        <div class="card layer-5"></div>
      </div>
      <div class="collections onStage center main">
        <!-- <div class="card layer-0"></div> -->
        <div class="card layer-1"></div>
        <div class="card layer-2"></div>
        <div class="card layer-3"></div>
        <div class="card layer-4"></div>
        <div class="card layer-5"></div>
        <!-- <div class="card layer-6"></div> -->
      </div>

    <footer>
      <div class="info-left">
        discriptions
      </div>
      <div class="info-right">
        <div class="ratings">

        <div class="meta-info">

      </div>
      <h1 class="titles-item">
        hua qian gu
      </h1>
    </footer>

</html>
